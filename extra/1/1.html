<html>

<body>
    <p id="demo"></p>
    <button onclick="myFunction()">Try it</button>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.innerHTML = x.attributes[0].isId;
        }
    </script>
    <p><strong>Note:</strong> The isId property </p>
</body>

</html>
