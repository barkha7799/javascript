<html>

<head>
    <p id="demo"></p>
    <script>
        var Width, Height, result;
        
        Width = window.innerWidth;
        Height = window.innerHeight;
        result = document.getElementById("demo");
        result.innerHTML = "<br>Browser inner width: " + Width +
            "<br> Browser inner height: " + Height;

    </script>
</head>

</html>
